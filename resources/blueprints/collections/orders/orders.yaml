title: Order
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: false
          width: 50
          validate:
            - required
      -
        handle: customer
        field:
          max_items: 1
          mode: default
          collections:
            - customers
          type: entries
          listable: true
          display: Customer
          width: 50
          read_only: true
          instructions_position: above
          create: true
      -
        handle: order_number
        field:
          type: hidden
      -
        handle: totals
        field:
          display: Totals
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: items_total
        field:
          type: money
          display: 'Items Total'
          read_only: true
          validate: required
          width: 33
          listable: hidden
          instructions_position: above
      -
        handle: coupon_total
        field:
          type: money
          display: 'Coupon Total'
          read_only: true
          validate: required
          width: 33
          listable: false
      -
        handle: tax_total
        field:
          type: money
          display: 'Tax Total'
          read_only: true
          validate: required
          width: 33
          listable: false
      -
        handle: shipping_total
        field:
          type: money
          display: 'Shipping Total'
          read_only: true
          validate: required
          width: 33
          listable: false
      -
        handle: grand_total
        field:
          type: money
          display: 'Grand Total'
          read_only: true
          validate: required
          width: 33
          listable: true
          instructions_position: above
      -
        handle: order_details
        field:
          display: 'Order Details'
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: items
        field:
          fields:
            -
              handle: id
              field:
                type: hidden
                listable: hidden
                display: ID
            -
              handle: product
              field:
                max_items: 1
                mode: default
                collections:
                  - products
                type: entries
                listable: hidden
                display: Product
                validate: required
                width: 50
                read_only: true
            -
              handle: variant
              field:
                display: Variant
                type: product_variant
                icon: product_variant
                width: 50
                listable: hidden
                read_only: true
            -
              handle: quantity
              field:
                input_type: number
                type: text
                listable: hidden
                display: Quantity
                width: 50
                read_only: true
            -
              handle: total
              field:
                type: money
                listable: hidden
                display: Total
                validate: required
                width: 50
                read_only: true
            -
              handle: metadata
              field:
                mode: dynamic
                display: Metadata
                type: array
                icon: array
                listable: hidden
                read_only: true
            -
              handle: tax
              field:
                type: sc_line_items_tax
          mode: stacked
          reorderable: false
          type: grid
          listable: false
          display: 'Line Items'
          min_rows: 1
          add_row: 'Add Line Item'
      -
        handle: coupon
        field:
          max_items: 1
          mode: select
          collections:
            - coupons
          type: entries
          listable: false
          display: Coupon
          width: 50
          read_only: true
      -
        handle: shipping_method
        field:
          display: 'Shipping Method'
          type: shipping_method
          read_only: true
          width: 50
  shipping_address:
    display: 'Shipping Address'
    fields:
      -
        handle: shipping_name
        field:
          input_type: text
          type: text
          listable: false
          display: 'Shipping Name'
          read_only: true
      -
        handle: shipping_address
        field:
          input_type: text
          type: text
          listable: false
          display: 'Shipping Address Line 1'
          width: 50
          antlers: false
          read_only: true
      -
        handle: shipping_address_line2
        field:
          input_type: text
          antlers: false
          display: 'Shipping Address Line 2'
          type: text
          icon: text
          width: 50
          listable: hidden
          read_only: true
      -
        handle: shipping_city
        field:
          input_type: text
          type: text
          listable: false
          display: 'Shipping City'
          width: 50
          read_only: true
      -
        handle: shipping_postal_code
        field:
          input_type: text
          type: text
          width: 50
          listable: false
          display: 'Shipping Postal Code'
          read_only: true
      -
        handle: shipping_region
        field:
          max_items: 1
          mode: default
          display: 'Shipping Region'
          type: region
          icon: region
          width: 50
          listable: hidden
          read_only: true
      -
        handle: shipping_country
        field:
          max_items: 1
          mode: default
          display: 'Shipping Country'
          type: country
          icon: country
          listable: hidden
          width: 50
          read_only: true
  billing_address:
    display: 'Billing Address'
    fields:
      -
        handle: use_shipping_address_for_billing
        field:
          type: toggle
          listable: false
          display: 'Use Shipping Address for Billing?'
          default: true
          read_only: true
          instructions_position: above
      -
        handle: billing_name
        field:
          input_type: text
          type: text
          listable: false
          display: 'Billing Name'
          unless:
            use_shipping_address_for_billing: 'equals true'
          read_only: true
      -
        handle: billing_address
        field:
          input_type: text
          type: text
          listable: false
          display: 'Billing Address Line 1'
          width: 50
          antlers: false
          unless:
            use_shipping_address_for_billing: 'equals true'
          read_only: true
      -
        handle: billing_address_line2
        field:
          input_type: text
          antlers: false
          display: 'Billing Address Line 2'
          type: text
          icon: text
          width: 50
          listable: hidden
          unless:
            use_shipping_address_for_billing: 'equals true'
          read_only: true
      -
        handle: billing_city
        field:
          input_type: text
          type: text
          listable: false
          display: 'Billing City'
          unless:
            use_shipping_address_for_billing: 'equals true'
          width: 50
          read_only: true
      -
        handle: billing_postal_code
        field:
          input_type: text
          type: text
          width: 50
          listable: false
          display: 'Billing Postal Code'
          unless:
            use_shipping_address_for_billing: 'equals true'
          read_only: true
      -
        handle: billing_region
        field:
          max_items: 1
          mode: default
          display: 'Billing Region'
          type: region
          icon: region
          width: 50
          listable: hidden
          unless:
            use_shipping_address_for_billing: 'equals true'
          read_only: true
      -
        handle: billing_country
        field:
          max_items: 1
          mode: default
          display: 'Billing Country'
          type: country
          icon: country
          listable: hidden
          unless:
            use_shipping_address_for_billing: 'equals true'
          width: 50
          read_only: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: hidden
          localizable: true
          display: Slug
          icon: hidden
          listable: false
          validate:
            - required
          read_only: true
      -
        handle: payment
        field:
          display: Payment
          type: section
          icon: section
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: is_paid
        field:
          type: toggle
          listable: false
          display: 'Is Paid?'
          read_only: true
      -
        handle: paid_date
        field:
          mode: single
          time_enabled: true
          time_required: true
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          type: date
          listable: true
          display: 'Paid At'
          validate: required
          read_only: true
          instructions_position: above
          time_seconds_enabled: false
      -
        handle: gateway
        field:
          display: Gateway
          type: gateway
          read_only: true
