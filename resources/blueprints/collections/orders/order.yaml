title: Order
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: 'Order Number'
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: is_paid
        field:
          type: toggle
          listable: hidden
          display: 'Is Paid?'
          width: 50
      -
        handle: order_status
        field:
          max_items: 1
          mode: default
          taxonomies:
            - order_statuses
          type: terms
          listable: hidden
          display: 'Order Status'
          default: cart
          width: 50
      -
        handle: customer
        field:
          max_items: 1
          mode: default
          collections:
            - customers
          type: entries
          listable: hidden
          display: Customer
          width: 50
      -
        handle: coupon
        field:
          max_items: 1
          mode: select
          collections:
            - coupons
          type: entries
          listable: hidden
          display: Coupon
          width: 50
      -
        handle: items
        field:
          fields:
            -
              handle: id
              field:
                type: hidden
                listable: hidden
                display: ID
            -
              handle: product
              field:
                max_items: 1
                mode: default
                collections:
                  - products
                type: entries
                listable: hidden
                display: Product
                validate: required
                width: 50
            -
              handle: Variant
              field:
                input_type: text
                type: text
                listable: hidden
                display: Variant
                width: 50
                antlers: false
            -
              handle: quantity
              field:
                input_type: number
                type: text
                listable: hidden
                display: Quantity
                width: 50
            -
              handle: total
              field:
                read_only: false
                type: money
                listable: hidden
                display: Total
                validate: required
                width: 50
          mode: stacked
          reorderable: false
          type: grid
          listable: hidden
          display: 'Line Items'
          min_rows: 1
          add_row: 'Add Line Item'
  addresses:
    display: Addresses
    fields:
      -
        handle: shipping_section
        field:
          type: section
          listable: hidden
          display: Shipping
      -
        handle: shipping_name
        field:
          input_type: text
          type: text
          listable: hidden
          display: 'Shipping Name'
      -
        handle: shipping_address
        field:
          input_type: text
          type: text
          listable: hidden
          display: 'Shipping Address'
      -
        handle: shipping_city
        field:
          input_type: text
          type: text
          listable: hidden
          display: 'Shipping City'
      -
        handle: shipping_country
        field:
          input_type: text
          type: text
          width: 50
          listable: hidden
          display: 'Shipping Country'
      -
        handle: shipping_postal_code
        field:
          input_type: text
          type: text
          width: 50
          listable: hidden
          display: 'Shipping Postal Code'
      -
        handle: billing_section
        field:
          type: section
          listable: hidden
          display: Billing
      -
        handle: use_shipping_address_for_billing
        field:
          type: toggle
          listable: hidden
          display: 'Same Shipping Address?'
      -
        handle: billing_name
        field:
          input_type: text
          type: text
          listable: hidden
          display: 'Billing Name'
          unless:
            use_shipping_address_for_billing: 'equals true'
      -
        handle: billing_address
        field:
          input_type: text
          type: text
          listable: hidden
          display: 'Billing Address'
          unless:
            use_shipping_address_for_billing: 'equals true'
      -
        handle: billing_city
        field:
          input_type: text
          type: text
          listable: hidden
          display: 'Billing City'
          unless:
            use_shipping_address_for_billing: 'equals true'
      -
        handle: billing_country
        field:
          input_type: text
          type: text
          width: 50
          listable: hidden
          display: 'Billing Country'
          unless:
            use_shipping_address_for_billing: 'equals true'
      -
        handle: billing_postal_code
        field:
          input_type: text
          type: text
          width: 50
          listable: hidden
          display: 'Billing Postal Code'
          unless:
            use_shipping_address_for_billing: 'equals true'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: hidden
          required: true
          localizable: true
          display: Slug
          icon: hidden
          listable: hidden
          validate:
            - required
      -
        handle: order_date
        field:
          mode: single
          time_enabled: true
          time_required: true
          earliest_date: '1900-01-01'
          full_width: false
          inline: false
          columns: 1
          rows: 1
          type: date
          listable: hidden
          display: 'Order Date'
          validate: required
      -
        handle: items_total
        field:
          type: money
          display: 'Items Total'
          read_only: true
          validate: required
          width: 33
          listable: hidden
      -
        handle: coupon_total
        field:
          type: money
          display: 'Coupon Total'
          read_only: true
          validate: required
          width: 33
          listable: hidden
      -
        handle: tax_total
        field:
          type: money
          display: 'Tax Total'
          read_only: true
          validate: required
          width: 33
          listable: hidden
      -
        handle: shipping_total
        field:
          type: money
          display: 'Shipping Total'
          read_only: true
          validate: required
          width: 33
          listable: hidden
      -
        handle: grand_total
        field:
          type: money
          display: 'Grand Total'
          read_only: true
          validate: required
          width: 33
          listable: hidden
